name: Build

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        php-versions: [ '7.2', '7.3', '7.4', '8.0', '8.1' ]

    name: Tests on ${{ matrix.os }} with üêò ${{ matrix.php-versions }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - uses: shivammathur/setup-php@v2
        name: Configure PHP
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2
          coverage: xdebug
          extensions: json, ctype

      - name: Install dependencies
        run: composer update --no-progress

      - name: Run the tests
        run: |
          cp phpunit.xml.dist phpunit.xml
          composer tests
